<!doctype html>
<title>Edit {{like}} {{title}}</title>
<meta name=viewport content='width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0'>
<link rel=stylesheet href=yaf.css>
<link rel=stylesheet href=edit.css>
<form method=post action=/edit>
  <input name=title id=title value='{{title}}' size=40>
  <div id=share>
    <div id=sharelabel>share</div>
    <input readonly id=sharelink value=http://yetanotherflashcard.appspot.com/add?42>
  </div>
  <textarea name=text autofocus id=text rows=10 cols=40>{{text}}</textarea>
  <input type=hidden name=id value={{id}}>
  <input type=hidden id=csrf>
  <div id=cancelsave>
    <button id=cancel>cancel</button>
    <button type=submit id=save>save</button>
  </div>
</form>
{% if like == 'plugin' %}
<link rel=stylesheet href=codemirror.css>
<script src=codemirror.js></script>
<script src=codemirror-mode-js.js></script>
{% endif %}
<script src=edit.js></script>
